<!doctype html>
<html lang="en">

<head>
    <base href='/'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PixMapApp</title>


    <!-- MapBox Style Sheet and CDN -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

    <!-- Angular, JS, Popper.js and jQuery CDNs from the bootstrap website  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- CSS CDNs from bootstrap website -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Personal CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/home-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/avatar-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/about-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/contact-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/profile-style.css">

    <!-- Angular Config/Routes -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers -->
    <script src="app/controllers/mainController.js"></script>
    <script src="app/controllers/userController.js"></script>
    <script src="app/controllers/profileController.js"></script>
    <script src="app/controllers/aboutController.js"></script>
    <script src="app/controllers/contactController.js"></script>
    <script src="app/controllers/settingsController.js"></script>

    <!-- Angular Services  -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
    <script src="app/services/locationServices.js"></script>
    <script src="app/services/contactServices.js"></script>
    <script src="app/services/uploadServices.js"></script>

    <link rel="icon" type="image/png" href="/assets/images/favicon.ico">
</head>

<body ng-app="PixMapApp" ng-controller="mainCtrl as mainCtrl" ng-show="!mainCtrl.loadingData" ng-cloak>

    <div class="nav">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/"><img src="assets/images/PixMap Logo.png" alt="" width="50" height="50">PixMap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/register" ng-show="!mainCtrl.isLoggedIn">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" ng-show="!mainCtrl.isLoggedIn">Login</a>
                    </li>
                    <li class="nav-item dropdown profile-dropdown" ng-show="mainCtrl.isLoggedIn">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{mainCtrl.username}}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <a class="dropdown-item" href="/profile">Your profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/profileSettings">Settings</a>
                            <a class="dropdown-item" href="/logout" ng-click="mainCtrl.logout()">Logout</a>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- end of navgation bar-->

    <!-- contents of the website -->
    <div id="pages">
        <main role="main">
            <div class="ng-view"></div>
        </main>
    </div>

    <!-- footer for the about and contact links-->
    <footer class="navbar navbar-expand-md navbar-dark bg-dark relative-bottom">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/about" font="white">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='/contact' font="white">Contact</a>
            </li>
        </ul>
    </footer>

</body>

</html>
